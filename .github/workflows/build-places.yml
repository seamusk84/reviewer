name: Build Places from CSO

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "public/data/cso_bua_2022.csv"
      - "tools/make-places-from-cso.js"
      - ".github/workflows/build-places.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build places.csv from CSO file
        run: |
          npm run build:places
          echo "Changed files:"
          git status --porcelain

      - name: Commit updated places.csv (if changed)
        run: |
          if [[ -n "$(git status --porcelain public/data/places.csv)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/data/places.csv
            git commit -m "chore: update places.csv from CSO BUA"
            git push
          else
            echo "No changes to commit."
          fi
